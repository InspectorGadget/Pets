name: Pets
author: Driesboy
description: Simple Pets Plugin By BalAnce + Driesboy + Lifeboat
version: 2.0.0 
main: pets\main
api: [2.0.0] 
commands:
 pets:
  description: "Manages the pet plugin"
  usage: "/pets <command> <args>"
  permission: pets.command
Permissions:
  pets.command:
    default: true
    children:
      pets.command.respawn:
        default: true
      pets.command.setname:
        default: true
      pets.command.off:
        default: true
      pets.command.spawn:
        default: true
